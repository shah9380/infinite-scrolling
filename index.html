<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Infinite Scroll</h2>
    <div class="container">

    </div>
    <script>
        const apikey = '40826783-8e85070f7bdd7d4adc9e6d45e';
        const containerImage = document.querySelector('.container');
        let page = 1;
        const DataSet = async (page)=>{
            try{
                const response = await fetch(`https://pixabay.com/api/?key=40826783-8e85070f7bdd7d4adc9e6d45e&page=${page}`);
                const data = response.json();
                data.then((value)=>{
                    renderData(value.hits);
                });
                return data;
            }catch(error){
                console.log(error);
            }
        };
        
        function renderData(details){
            details.forEach((element) => {
                const image = document.createElement('img');
                image.src = element.userImageURL;
                image.alt = element.tags;
                console.log(element.userImageURL);
                containerImage.appendChild(image);
                image.style.width = '100%'
                // image.style.minWidth = '250px';
                image.style.maxWidth = '400px'
            });
        };

        DataSet(page);
        page++;
        
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                // When the user reaches the bottom of the page, load more data
                console.log(window.innerHeight, window.scrollY, document.body.offsetHeight);
                DataSet(page);
                page++;
            }
        });
        
    </script>
</body>
</html>
